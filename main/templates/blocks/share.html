<div class="ui small modal" id="share">
	<div class="content">
		<form class="ui form" action="?action=share" method="POST">
      <div class="two fields">
          <div class="field">
            <label>Share with</label>
            <input type="text" name="target" placeholder="New name" value="" />
			    </div>
          <div class="field">
            <label>Sharing type</label>
             {% csrf_token %}
            <select class="ui dropdown" name="type">
              <option value="1">Can view items</option>
              <option value="3">Can upload/download items</option>
              <option value="7">Can rename/remove items</option>
              <option value="15">Can share items</option>
            </select>
          </div>
      </div>
      <button class="ui primary button" type="submit">Share</button>
		</form>
	</div>
</div>
